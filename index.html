<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app" aria-labelledby="title">
    <h1 id="title">To-Do List</h1>

    <form id="todo-form" aria-label="Adicionar tarefa">
      <input id="new-todo" name="new-todo" type="text" placeholder="Digite e pressione Enter"
             aria-label="Nova tarefa" autocomplete="off" required />
      <button type="submit" aria-label="Adicionar">Adicionar</button>
    </form>

    <div class="toolbar" role="group" aria-label="Filtros">
      <button class="filter is-active" data-filter="all" aria-pressed="true">Todos</button>
      <button class="filter" data-filter="active" aria-pressed="false">Ativos</button>
      <button class="filter" data-filter="completed" aria-pressed="false">Concluídos</button>
    </div>

    <ul id="todo-list" role="list" aria-live="polite"></ul>

    <footer class="statusbar">
      <span id="counter" aria-live="polite">0 restantes</span>
      <button id="clear-completed" class="linklike" type="button">Limpar concluídas</button>
    </footer>
  </main>

  <script src="script.js"></script>
</body>

</html>
